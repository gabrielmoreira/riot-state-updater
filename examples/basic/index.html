<!DOCTYPE html>
<html>

  <head>
    <script src="https://unpkg.com/riot@2.5.0/riot+compiler.min.js"></script>
    <script src="https://unpkg.com/redux@3.5.2/dist/redux.min.js"></script>
    <script src="../../dist/riot-state-updater.js"></script>
    <script type="riot/tag">
      <app>
        <h1>Hello, {name}!</h1>
        <h3 if={elapsed}>{elapsed} elapsed!</h3>

        this.bindState({
          'name': 'user.name',
          'elapsed': {
            select: 'timer.elapsed',
            value: function(elapsed) {
              if (elapsed === 0) return "";
              if (elapsed === 1) return "1 second";
              if (elapsed >= 60 && elapsed < 120) return "1 minute";
              if (elapsed < 60)
                return elapsed + ' seconds';
              else
                return Math.floor(elapsed/60) + ' minutes';
            }
          }
        });
        this.on('update', function() {
          console.log("tag was updated at", this.elapsed);
        })
      </app>
    </script>
  </head>

  <body>
    <button onclick="javascript:fast();">fast</button>
    <button onclick="javascript:normal();">normal</button>
    <app></app>
    <div>See dev console...</div>
    <script>
      function userReducer(state, action) {
        if (!state) state = {};
        return state;
      }

      function timerReducer(state, action) {
        if (!state) state = {elapsed: 0};
        if (action.type==='TICK') return {elapsed: ++state.elapsed};
        return state;
      }

      var reducers = Redux.combineReducers({
        user: userReducer,
        timer: timerReducer,
      });

      var store = Redux.createStore(reducers, {
      	user: {name: 'Gabriel'}
      });

      function update() {
        store.dispatch({type: 'TICK'});
      }

      riot.mixin(RiotStateUpdater.StoreMixin(store));
      riot.mount('*');

      var millis = 1000;

      function tick() {
        console.log('tick');
        update();
        setTimeout(tick, millis);
      }

      function fast() {
        millis = 100;
      }

      function normal() {
        millis = 1000;
      }

      tick();
    </script>
  </body>

</html>
